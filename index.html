<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="/img/favicon-32x32.png"
    />
    <link rel="stylesheet" href="/css/reset.css" />
    <link href="/css/hamburgers.css" rel="stylesheet" />
    <link rel="stylesheet" href="/css/main.css" />
    <title>Frontend Mentor | Project tracking intro component</title>
  </head>
  <body>
    <div class="top-bar">
      <img src="/img/logo.svg" alt="" class="logo" />
      <div class="menu-btn">
        <button
          id="menu-btn"
          class="hamburger hamburger--elastic"
          type="button"
          onclick="openMenu()"
        >
          <span class="hamburger-box">
            <span class="hamburger-inner"></span>
          </span>
        </button>
      </div>
      <div class="popup-menu disabled" id="popup-menu">
        <a href="">Product</a>
        <a href="">Features</a>
        <a href="">Pricing</a>
        <a><span></span></a>
        <a href="" class="login-btn">Login</a>
      </div>
    </div>
    <div class="container">
      <div class="background-img"></div>
      <img src="/img/illustration-devices.svg" alt="" class="illustration" />
      <div class="content-container">
        <div class="eyebrow">
          <span class="tag">new</span>
          Monograph Dashboard
        </div>
        <div class="header">
          Powerful insights into your team
        </div>
        <div class="desc">
          Project planning and time tracking for agile teams
        </div>
        <div class="cta-container">
          <button class="primary-btn"><a href="#">Schedule a demo</a></button>
          <button class="secondary-btn">
            <a href="#">to see a preview</a>
          </button>
        </div>
      </div>
    </div>

    <!-- Product
  Features
  Pricing
  Login

  Monograph Dashboard

  
  

  Schedule a demo
  to see a live preview
  
  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Your Name Here</a>.
    </p>
  </footer> -->
    <script src="/app.js"></script>
  </body>
</html>
